<!doctype html>
<html lang="en">
<head>
  <title>RealEstate — Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">RealEstate</h1>
      <nav>
        <a href="index.html">Home</a>         
        <a href="agent.html">Agents</a> 
        <a href="#">Contact</a>
        <a class="btn-login" href="#">Login</a>
      </nav>
    </div>
  </header>

  <section id="search" aria-label="search">   
  <form id="searchForm" class="search-form">
    <input type="text" id="q" name="q" placeholder="Search by city, keyword..." />
    <select id="bedrooms" name="bedrooms">
      <option value="">Any beds</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
    </select>
    <button type="submit" class="btn">Search</button>
  </form>
</section>

  <main class="container">
    <section id="hero">
      <h2>Find your next home</h2>
      <p>Search properties, contact agents, manage listings.</p>
    </section>
    <a href="#" id="addListingBtn" class="btn add-listing-btn">➕ Add Listing</a>

    <div id="addListingModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Property</h2>
      <span class="close-btn" id="closeModalBtn">&times;</span>
    </div>

    <form id="addForm" class="modal-form">
      <label>Price ($)</label>
      <input type="number" id="price" required>

      <label>Type</label>
    <select id="type" required>
        <option value="For Sale">For Sale</option>
        <option value="For Rent">For Rent</option>
    </select>

      <label>Location</label>
      <input type="text" id="location" required>

      <div class="row">
        <div>
          <label>Beds</label>
          <input type="number" id="beds" value="1" />
        </div>
        <div>
          <label>Baths</label>
          <input type="number" id="baths" value="1" />
        </div>
      </div>

      <!--label>Image URL</label>
  <input type="text" id="image" placeholder="https://…" required>!-->

      <label>Description</label>
      <textarea id="description" required></textarea>     

      <div class="modal-actions">
        <button type="button" class="cancel-btn" id="cancelModalBtn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>

    </form>
  </div>
</div>
    <section id="properties">
      <h3>Latest listings</h3>
      <div id="listings" class="cards-grid">
    </section>    
</div>
<!-- Edit Listing Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">

    <div class="modal-header">
      <h2>Edit Property</h2>
      <span id="editCloseBtn" class="close-btn">&times;</span>
    </div>

    <form id="editForm" class="modal-form">
      
      <label>Title</label>
      <input type="text" id="editTitle">

      <label>Location</label>
      <input type="text" id="editLocation">

      <label>Price</label>
      <input type="text" id="editPrice">

      <label>Beds</label>
      <input type="number" id="editBeds">

      <label>Baths</label>
      <input type="number" id="editBaths">

      <label>Description</label>
      <textarea id="editDesc"></textarea>

      <div class="modal-actions">
        <button type="button" id="cancelEditBtn" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Update</button>
      </div>

    </form>
  </div>
</div>
      </div>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> RealEstate</div>
  </footer>

  <script src="script.js" defer></script>
  <script src="add.js"></script>
</body>
</html>
