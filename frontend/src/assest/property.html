<!DOCTYPE html>
<html lang="en">
<head>
  <title>Property Details</title>
  <link rel="stylesheet" href="styles.css">

<style>
    .property-img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;           /* use chatgpt fro genarate css and customize by myself */
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .contact-box {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f5f5f5;
      max-width: 500px;
    }
    .contact-box h3 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">RealEstate</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="agent.html">Agents</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
 <main class="container">  
    <section id="details-section">

      <img id="propertyImage" class="property-img" src="" alt="Property Image">

      <h2 id="title">Loading...</h2>
      <p id="meta"></p>
      <p id="description"></p>

      <h3>Location</h3>
      <iframe id="map"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div class="contact-box">
        <h3>Contact Agent</h3>
        <p><strong>Name:</strong> Ashan </p>
        <p><strong>Email:</strong> ashan@realestate.com</p>
        <p><strong>Phone:</strong> +353 85 123 4567</p>
        <button class="btn">Send Message</button>
      </div>

      <button onclick="history.back()" class="btn">  Back</button>
    </section>
  </main> 

 <script src="view.js" defer></script>
</body>
</html>
