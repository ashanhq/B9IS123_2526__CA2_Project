<!doctype html>
<html lang="en">
<head>
  <title>RealEstate — Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">RealEstate</h1>
      <nav>
        <a href="#">Home</a>         
        <a href="agent.html">Agents</a> 
        <a href="#">Contact</a>
        <a class="btn-login" href="#">Login</a>
      </nav>
    </div>
  </header>

  <section id="search" aria-label="search">   
  <form id="searchForm" class="search-form">
    <input type="text" id="q" name="q" placeholder="Search by city, keyword..." />
    <select id="bedrooms" name="bedrooms">
      <option value="">Any beds</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
    </select>
    <button type="submit" class="btn">Search</button>
  </form>
</section>

  <main class="container">
    <section id="hero">
      <h2>Find your next home</h2>
      <p>Search properties, contact agents, manage listings.</p>
    </section>

    <section id="properties">
      <h3>Latest listings</h3>
      <div id="listings" class="cards-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> RealEstate</div>
  </footer>
  
  <script src="script.js" defer></script>
</body>
</html>
